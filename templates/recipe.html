<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ recipe['title'] }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="recipe-detail">
      <h1>{{ recipe['title'] }}</h1>
      {% if recipe['image_filename'] %}
      <img src="{{ url_for('static', filename='uploads/' + recipe['image_filename']) }}" alt="{{ recipe['title'] }}"
        style="max-width: 600px; width: 100%; height: 400px; border-radius: 15px; margin: 20px auto; display: block; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
      {% else %}
      <div class="recipe-card-placeholder">No Image</div>
      {% endif %}


      <div class="recipe-meta">
        <p><i class="fas fa-utensils"></i> {{ recipe['cuisine'] }}</p>
        <p><i class="fas fa-tag"></i> {{ recipe['category'] }}</p>
      </div>

      <div class="recipe-section">
        <h3>Ingredients</h3>
        <p>{{ recipe['ingredients']|safe }}</p>
      </div>

      <div class="recipe-section">
        <h3>Preparation Steps</h3>
        <p>{{ recipe['steps']|safe }}</p>
      </div>

      <div class="recipe-actions">
        <a href="/edit/{{ recipe['id'] }}" class="btn btn-edit">
          <i class="fas fa-edit"></i> Edit Recipe
        </a>
        <a href="/delete/{{ recipe['id'] }}" class="btn btn-delete"
          onclick="return confirm('Are you sure you want to delete this recipe?');">
          <i class="fas fa-trash-alt"></i> Delete Recipe
        </a>

        <a href="/browse" class="btn btn-back">
          <i class="fas fa-arrow-left"></i> Back to Recipes
        </a>
      </div>
    </div>
  </div>

</body>

</html>
